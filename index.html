<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainMenu" class="main-menu">
    <div class="menu-content">
      <h1>TETRIS</h1>
      <div class="menu-sections">
        <!-- Game Modes Section -->
        <div class="menu-section" id="gameModes">
          <h2>Game Modes</h2>
          <div class="mode-buttons">
            <button data-mode="CLASSIC" data-description="Traditional Tetris gameplay">Classic</button>
            <button data-mode="SPRINT" data-description="Clear 40 lines as fast as possible">Sprint</button>
            <button data-mode="ULTRA" data-description="Score as many points in 3 minutes">Ultra</button>
            <button data-mode="SURVIVAL" data-description="Pieces fall faster with each line cleared">Survival</button>
          </div>
          <div id="modeDescription" class="mode-description"></div>
        </div>

        <!-- Mega Achievements Section -->
        <div class="menu-section" id="megaAchievements">
          <h2>Mega Achievements</h2>
          <div class="mega-achievements-list">
            <!-- Will be populated by JavaScript -->
          </div>
          <div class="mega-points">Mega Points: <span id="megaPoints">0</span></div>
        </div>

        <!-- Themes Section -->
        <div class="menu-section" id="themeSelector">
          <h2>Themes</h2>
          <div class="theme-buttons">
            <button data-theme="CLASSIC" data-cost="0">Classic (Free)</button>
            <button data-theme="NEON" data-cost="1000">Neon (1000 MP)</button>
            <button data-theme="RETRO" data-cost="2000">Retro (2000 MP)</button>
            <button data-theme="MINIMAL" data-cost="3000">Minimal (3000 MP)</button>
          </div>
        </div>
      </div>

      <div class="main-buttons">
        <button id="playButton" class="menu-button">Play Game</button>
        <button id="quitFromMenuButton" class="menu-button">Quit</button>
      </div>
    </div>
  </div>

  <div id="countdown" class="countdown hidden">3</div>

  <div class="game-container">
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="info-panel">
      <div class="next-piece">
        <h3>Next</h3>
        <canvas id="nextCanvas" width="100" height="100"></canvas>
      </div>
      <div class="hold-piece">
        <h3>Hold</h3>
        <canvas id="holdCanvas" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
  <div id="quadMessage" class="hidden">QUAD!</div>
  <div id="gameOverScreen" class="game-over hidden">
    <div class="game-over-content">
      <h2>GAME OVER</h2>
      <div class="score-display">
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
      </div>
      <div class="buttons">
        <button id="retryButton">Play Again</button>
        <button id="quitButton">Quit Game</button>
      </div>
    </div>
  </div>
  <div id="pauseScreen" class="overlay">
    <div class="menu-content">
        <h2>Game Paused</h2>
        <div class="pause-sections">
            <div class="pause-section">
                <h3>Run Achievements</h3>
                <div class="run-achievements-list">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div class="pause-section">
                <h3>Shop</h3>
                <div class="pause-shop-items">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
        <div class="temp-points">Current Run Points: <span id="tempPoints">0</span></div>
        <button id="resumeButton">Resume</button>
        <button id="quitFromPauseButton">Quit</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <div class="touch-controls-hint">
    Tap to rotate • Swipe left/right to move • Swipe down to drop
  </div>
  <div class="score-display-game">
    Score: <span id="currentScore">0</span>
  </div>
</body>
</html>
