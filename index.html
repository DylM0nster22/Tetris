<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainMenu" class="main-menu">
    <div class="menu-content">
      <h1>TETRIS</h1>
      <div class="menu-sections">
        <!-- Game Modes Section -->
        <div class="menu-section" id="gameModes">
          <h2>Game Modes</h2>
          <div class="mode-buttons">
            <button data-mode="CLASSIC">Classic</button>
            <button data-mode="SPRINT">Sprint</button>
            <button data-mode="ULTRA">Ultra</button>
            <button data-mode="SURVIVAL">Survival</button>
          </div>
        </div>

        <!-- Themes Section -->
        <div class="menu-section" id="themeSelector">
          <h2>Themes</h2>
          <div class="theme-buttons">
            <button data-theme="CLASSIC">Classic</button>
            <button data-theme="NEON">Neon</button>
            <button data-theme="RETRO">Retro</button>
            <button data-theme="MINIMAL">Minimal</button>
          </div>
        </div>

        <!-- Achievements Section -->
        <div class="menu-section" id="achievements">
          <h2>Achievements</h2>
          <div class="achievements-list">
            <!-- Achievements will be populated by JavaScript -->
          </div>
        </div>

        <!-- Stats Section -->
        <div class="menu-section" id="stats">
          <h2>Statistics</h2>
          <div class="stats-list">
            <!-- Stats will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <div class="main-buttons">
        <button id="playButton">Play Game</button>
        <button id="shopButton">Shop</button>
        <button id="quitFromMenuButton">Quit</button>
      </div>
    </div>
  </div>

  <div id="countdown" class="countdown hidden">3</div>

  <div class="game-container">
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="info-panel">
      <div class="next-piece">
        <h3>Next</h3>
        <canvas id="nextCanvas" width="100" height="100"></canvas>
      </div>
      <div class="hold-piece">
        <h3>Hold</h3>
        <canvas id="holdCanvas" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
  <div id="quadMessage" class="hidden">QUAD!</div>
  <div id="gameOverScreen" class="game-over hidden">
    <div class="game-over-content">
      <h2>GAME OVER</h2>
      <div class="score-display">
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
      </div>
      <div class="buttons">
        <button id="retryButton">Play Again</button>
        <button id="quitButton">Quit Game</button>
      </div>
    </div>
  </div>
  <div id="pauseScreen" class="overlay">
    <div class="menu-content">
      <h2>Game Paused</h2>
      <button id="resumeButton">Resume</button>
      <button id="quitFromPauseButton">Quit</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <div class="touch-controls-hint">
    Tap to rotate • Swipe left/right to move • Swipe down to drop
  </div>
</body>
</html>
