<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="info-panel">
      <div class="next-piece">
        <h3>Next</h3>
        <canvas id="nextCanvas" width="100" height="100"></canvas>
      </div>
      <div class="hold-piece">
        <h3>Hold</h3>
        <canvas id="holdCanvas" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
  <div id="quadMessage" class="hidden">QUAD!</div>
  <div id="gameOverScreen" class="game-over hidden">
    <div class="game-over-content">
      <h2>GAME OVER</h2>
      <div class="score-display">
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
      </div>
      <div class="buttons">
        <button id="retryButton">Play Again</button>
        <button id="quitButton">Quit Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
